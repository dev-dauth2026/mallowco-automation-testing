name: MallowCo Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Restore npm Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-cache-${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-cache-${{ runner.os }}-npm-

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Validate Secrets (Without Printing)
        run: |
          if [[ -z "${{ secrets.EMAIL }}" ]]; then echo "âŒ EMAIL secret is missing!"; exit 1; fi
          if [[ -z "${{ secrets.PASSWORD }}" ]]; then echo "âŒ PASSWORD secret is missing!"; exit 1; fi
          if [[ -z "${{ secrets.CONFIRM_PASSWORD }}" ]]; then echo "âŒ CONFIRM_PASSWORD secret is missing!"; exit 1; fi
          if [[ -z "${{ secrets.FIRSTNAME }}" ]]; then echo "âŒ FIRSTNAME secret is missing!"; exit 1; fi
          if [[ -z "${{ secrets.TEST_URL }}" ]]; then echo "âŒ TEST_URL secret is missing!"; exit 1; fi
        shell: bash

      - name: Create .env File
        run: |
          touch .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "CONFIRM_PASSWORD=${{ secrets.CONFIRM_PASSWORD }}" >> .env
          echo "FIRSTNAME=${{ secrets.FIRSTNAME }}" >> .env
          # ADD THIS:
          echo "TEST_URL=${{ secrets.TEST_URL }}" >> .env
          echo "âœ… .env file created successfully."
        shell: bash

      - name: Run Playwright Tests with Multiple Workers
        env:
          CI: true
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          CONFIRM_PASSWORD: ${{ secrets.CONFIRM_PASSWORD }}
          FIRSTNAME: ${{ secrets.FIRSTNAME }}
          # ADD THIS:
          TEST_URL: ${{ secrets.TEST_URL }}
        run: |
          echo "ðŸš€ Running Playwright tests with 2 workers..."
          npx playwright test --workers=2 --reporter=dot,html

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mallowco-playwright-report
          path: playwright-report/
          retention-days: 30
